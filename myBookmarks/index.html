<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <header></header>
    <main>
        <div class="wrapper" id="mainX"></div>
    </main>
    <footer></footer>
    <script>
            keys = {
                '0': ['q','w','e','r','t','y','u','i','o','p'],
                '1': ['a','s','d','f','g','h','j','k','l'],
                '2': ['z','x','c','v','b','n','m'],
                'length': 3
            }
            hash = {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me' ,
                'r': '' ,
                't': '' ,
                'y': '' ,
                'u': '' ,
                'i': '' ,
                'o': '' ,
                'p': '' ,
                'a': '' ,
                's': '' ,
                'd': '' ,
                'f': '' ,
                'g': '' ,
                'h': '' ,
                'j': '' ,
                'k': '' ,
                'l': '' ,
                'z': '' ,
                'x': '' ,
                'c': '' ,
                'v': '' ,
                'b': '' ,
                'n': '' ,
                'm': '' 
            }
        // 取出存在浏览器里东西，数据放在叫zzz的桶里面,这里需要把字符串转化为hash值，而且还要判断是否存在桶
        hashInLocalStorage = JSON.parse( localStorage.getItem('zzz') || '0')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        index = 0;
        while(index < keys['length']) {
            divX = document.createElement('div');
            mainX.appendChild(divX);
            row = keys[index];
            index2 = 0
            while (index2 < row['length']) {
                kbdX = document.createElement('kbd')
                kbdX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(TTT) {
                    key = TTT['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    // 存档,zzz是一个桶的名字，而localStorage有很多个桶，
                    // setItem接受字符串参数，所以需要把变量hash改为字符串
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdX.appendChild(buttonX)
                divX.appendChild(kbdX)
                index2++;
            }
            index++;
        }
        
        document.onkeypress = function(TTT) {
            key = TTT['key']
            // console.log(key)
            website = hash[key]

            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
